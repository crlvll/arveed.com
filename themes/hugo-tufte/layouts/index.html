{{ define "main" }}
<div id="layout" class="pure-g">
  <article class="pure-u-1">
    {{ partial "brand.html" . }}
    {{ partial "welcome_home.html" . }}

<!--<p style="text-align: center;color: lightgrey";>⦿&nbsp;⦿&nbsp;⦿</p>-->
<section id="old-posts">
<h2 style="padding-top: 2rem;">Articles récents</h2>
<ul>
  {{ range first 5 .Site.RegularPages }}
    {{ if not .Params.notfrontpage }}
      <li class="nopoints"><a href="{{ .RelPermalink }}" style="text-decoration: none;"><h4>{{ .Title }}</h4><div class="excerpts">{{ .Summary }}</div></a></li>
    {{ end }}
  {{ end  }}
</ul>
</section>
    {{ partial "footer.html" . }}
  </article>
</div>
{{ end }}
